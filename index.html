<script>
    // Set 'loading...' to broswer compatMode
     document.getElementById("compatmodetext").innerText = document.compatMode

    //  [How do I get an HTML comment with javascript - Stack Overflow](https://stackoverflow.com/questions/13363946/how-do-i-get-an-html-comment-with-javascript)
    function filterNone() {
        return NodeFilter.FILTER_ACCEPT;
    }
    let rootElem = document.body
    var iterator = document.createNodeIterator(rootElem, NodeFilter.SHOW_COMMENT, filterNone, false);
    console.log(iterator.nextNode().nodeValue)
